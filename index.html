<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <nav>
                <a href="">
                    <img class="oldagram-logo" src="images/logo.png" alt="Oldagram Logo">
                </a>
                <a href="">
                    <img class="user-avatar" src="images/user-avatar.png" alt="current user avatar">
                </a>
            </nav>
        </main>
        <section>
            <header>
                <img class="post-avatar" src="" alt="poster's avatar">
                <h2 class="post-name"></h2>
                <h3 class="post-location"></h3>
            </header>
            <article>
                <img class="post-posted-pic" src="" alt="poster's picture">
                <img class="heart" src="images/icon-heart.png" alt="heart icon">
                <img class="comment" src="images/icon-comment.png" alt="comment icon">
                <img class="dm" src="images/icon-dm.png" alt="dm icon">
                <p class="post-likes">likes</p>
            </article>
            <footer>
                <p class="post-comment"><span class="post-username"></span></p>
            </footer>
        </section>

        <script src="index.js"></script>
    </body>
</html>
